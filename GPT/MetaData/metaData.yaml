aggregationAllowed: false
id: '13760'
label: '13760: Arbeidsstyrken, sysselsatte, arbeidsledige  og utførte ukeverk for
  personer 15-74 år, PxcMetaTitleBy kjønn, alder, type justering, statistikkvariabel
  PxcMetaTitleAnd måned'
language: 'no'
notes:
- mandatory: false
  text: 'Fra og med 24. november 2022 erstatter tabell 13760 tabell 13332 i månedspubliseringene
    av AKU-tall. Tabell 13760 er bruddjustert og inneholder også tremåneders glidende
    gjennomsnitt av sesongjusterte månedstall, altså som tabell 13332. Det som er
    nytt er for det første at den nye tabellen også inneholder sesongjusterte månedstall,
    altså tallene som danner grunnlaget for de tremåneders glidende gjennomsnittene.
    For det andre inneholder den trendtall, som representerer den langsiktige tendensen.
    Trendtallene er glattere enn den sesongjusterte serien, som har nokså høy volatilitet.
    For det tredje inneholder den nye tabellen månedstall som ikke er sesongjustert.
    Ettersom det er høy volatilitet i både månedstallene som er sesongjustert og ikke,
    er det trendtallene og de tremåneders glidende gjennomsnittene av sesongjusterte
    månedstall vi anbefaler å bruke. De to andre seriene offentliggjør vi hovedsakelig
    av hensyn til ekspertbrukere av statistikken.

    <br><br>

    Tallene er bruddjustert grunnet et brudd mellom 2020 og 2021. Tallene før 2021
    er justert til nivået etter bruddet. Utførte ukeverk er ikke bruddjustert grunnet
    problemer med å skille eventuell effekt av koronakrisen fra eventuell effekt av
    omleggingen av AKU. Tabellen inneholder ikke befolkningstall for årene 2006-2008,
    og følgelig heller ikke tall for sysselsatte eller arbeidsstyrken i prosent av
    befolkningen for de årene. Se Om statistikken for mer informasjon.'
